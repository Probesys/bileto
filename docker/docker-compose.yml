version: '3'

services:
    php:
        build: .
        restart: unless-stopped
        volumes:
            - ..:/var/www/html:z
        user: $USER
        links:
            - database

    nginx:
        image: nginx:alpine
        restart: unless-stopped
        ports:
            - "8000:80"
        volumes:
            - ..:/var/www/html:z
            - ./nginx.conf:/etc/nginx/conf.d/default.conf:z
        links:
            - php

    database:
        image: postgres:14-alpine
        restart: unless-stopped
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
